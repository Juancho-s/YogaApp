<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ data.english_name }}</mat-card-title>
    <mat-card-subtitle>{{ data.sanskrit_name_adapted }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ data.url_png }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ data.pose_description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
